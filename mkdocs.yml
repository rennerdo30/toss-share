site_name: Toss Documentation
site_description: Cross-platform clipboard sharing with end-to-end encryption
site_author: Toss Contributors
site_url: https://rennerdo30.github.io/toss-share/

repo_name: rennerdo30/toss-share
repo_url: https://github.com/rennerdo30/toss-share
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Installation: getting-started/installation.md
    - Development Setup: getting-started/development-setup.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Pairing Devices: user-guide/pairing.md
    - Using Toss: user-guide/using-toss.md
  - Developer Guide:
    - Architecture: developer-guide/architecture.md
    - API Reference: developer-guide/api-reference.md
    - Platform Support: developer-guide/platform-support.md
    - Testing: developer-guide/testing.md
  - Platform-Specific:
    - Overview: platform-specific/overview.md
    - macOS: platform-specific/macos.md
    - Windows: platform-specific/windows.md
    - Linux: platform-specific/linux.md
    - iOS: platform-specific/ios.md
    - Android: platform-specific/android.md
    - iOS & Android Guide: platform-specific/ios-android.md
  - Contributing:
    - Contributing Guide: contributing/contributing.md
    - Code of Conduct: contributing/code-of-conduct.md
    - Security Policy: contributing/security.md
  - Project Status:
    - Current Status: project-status/status.md
    - Implementation Summary: project-status/implementation-summary.md
    - TODO List: project-status/todo.md
    - Changelog: project-status/changelog.md
  - Future Enhancements: future-enhancements.md
  - Specification: specification.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rennerdo30/toss-share
  version:
    provider: mike

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
