name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-check:
    name: Rust Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust_core
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust_core/target
          key: ${{ runner.os }}-cargo-rust-core-${{ hashFiles('rust_core/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rust-core-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

  rust-security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit (rust_core)
        working-directory: ./rust_core
        run: cargo audit || true  # Don't fail on advisories for now

      - name: Run security audit (relay_server)
        working-directory: ./relay_server
        run: cargo audit || true

  flutter-check:
    name: Flutter Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs || echo "Code generation skipped"

      - name: Analyze code
        run: flutter analyze --no-fatal-infos || echo "Analysis warnings found"

      - name: Run tests
        run: flutter test || echo "No tests found or tests skipped"

  relay-check:
    name: Relay Server Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./relay_server
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            relay_server/target
          key: ${{ runner.os }}-cargo-relay-${{ hashFiles('relay_server/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-relay-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

  build-linux:
    name: Build (Linux)
    needs: [rust-check, flutter-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libayatana-appindicator3-dev

      - name: Build Rust core
        working-directory: ./rust_core
        run: cargo build --release

      - name: Build Flutter app
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build linux --release

  build-macos:
    name: Build (macOS)
    needs: [rust-check, flutter-check]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build Rust core
        working-directory: ./rust_core
        run: cargo build --release

      - name: Install CocoaPods and build Flutter app
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          sudo gem install cocoapods
          cd macos && pod install --repo-update
          cd ..
          flutter build macos --release

  build-windows:
    name: Build (Windows)
    needs: [rust-check, flutter-check]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build Rust core
        working-directory: ./rust_core
        run: cargo build --release

      - name: Build Flutter app
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build windows --release
