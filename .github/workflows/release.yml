name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libayatana-appindicator3-dev

      - name: Build Rust core
        working-directory: ./rust_core
        run: cargo build --release

      - name: Build Flutter app
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build linux --release

      - name: Package
        run: |
          cd flutter_app/build/linux/x64/release/bundle
          tar -czvf ../../../../../toss-linux-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: toss-linux-x64
          path: flutter_app/toss-linux-x64.tar.gz

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build Rust core
        working-directory: ./rust_core
        run: cargo build --release

      - name: Install CocoaPods and build Flutter app
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          sudo gem install cocoapods
          cd macos && pod install --repo-update
          cd ..
          flutter build macos --release

      - name: Package
        run: |
          cd flutter_app/build/macos/Build/Products/Release
          zip -r ../../../../../toss-macos-universal.zip Toss.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: toss-macos-universal
          path: flutter_app/toss-macos-universal.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build Rust core
        working-directory: ./rust_core
        run: cargo build --release

      - name: Build Flutter app
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build windows --release

      - name: Package
        run: |
          cd flutter_app/build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../toss-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: toss-windows-x64
          path: flutter_app/toss-windows-x64.zip

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Android APK
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: toss-android
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk

  build-relay:
    name: Build Relay Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./relay_server
          push: false
          tags: toss-relay:${{ github.ref_name }}
          outputs: type=docker,dest=/tmp/toss-relay.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: toss-relay-docker
          path: /tmp/toss-relay.tar

  create-release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows, build-android, build-relay]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
