name: Nightly Build

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Nightly Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libayatana-appindicator3-dev

      - name: Build Rust core
        working-directory: ./rust_core
        run: cargo build --release

      - name: Build Flutter app
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build linux --release

      - name: Package
        run: |
          cd flutter_app/build/linux/x64/release/bundle
          tar -czvf ../../../../../toss-linux-x64-nightly.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: toss-linux-x64-nightly-${{ github.run_number }}
          path: flutter_app/toss-linux-x64-nightly.tar.gz
          retention-days: 14

  build-macos:
    name: Nightly macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build Rust core
        working-directory: ./rust_core
        run: cargo build --release

      - name: Build Flutter app
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          sudo gem install cocoapods
          cd macos && pod install --repo-update
          cd ..
          flutter build macos --release

      - name: Package
        run: |
          cd flutter_app/build/macos/Build/Products/Release
          zip -r ../../../../../toss-macos-nightly.zip Toss.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: toss-macos-nightly-${{ github.run_number }}
          path: flutter_app/toss-macos-nightly.zip
          retention-days: 14

  build-windows:
    name: Nightly Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build Rust core
        working-directory: ./rust_core
        run: cargo build --release

      - name: Build Flutter app
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build windows --release

      - name: Package
        run: |
          cd flutter_app/build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../toss-windows-x64-nightly.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: toss-windows-x64-nightly-${{ github.run_number }}
          path: flutter_app/toss-windows-x64-nightly.zip
          retention-days: 14

  build-android:
    name: Nightly Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Android APK
        working-directory: ./flutter_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: toss-android-nightly-${{ github.run_number }}
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

  create-nightly-release:
    name: Create Nightly Release
    needs: [build-linux, build-macos, build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          # Find and copy all build artifacts with consistent names
          find artifacts -name "*.tar.gz" -exec cp {} release-files/ \;
          find artifacts -name "*.zip" -exec cp {} release-files/ \;
          find artifacts -name "*.apk" -exec cp {} release-files/toss-android-nightly.apk \;
          ls -la release-files/

      - name: Delete existing nightly release
        run: gh release delete nightly --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing nightly tag
        run: git push origin :refs/tags/nightly || true

      - name: Create nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          body: |
            ## Nightly Build

            **Built from:** ${{ github.sha }}
            **Date:** ${{ github.event.repository.updated_at }}

            These are automated nightly builds from the main branch. They may be unstable.

            ### Downloads
            - **Linux**: `toss-linux-x64-nightly.tar.gz`
            - **macOS**: `toss-macos-nightly.zip`
            - **Windows**: `toss-windows-x64-nightly.zip`
            - **Android**: `toss-android-nightly.apk`
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
