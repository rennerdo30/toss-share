<!--
  Luminous Void Theme - Custom Copyright
  Based on renner.dev design
-->
<div class="md-copyright">
  {% if config.copyright %}
    <div class="md-copyright__highlight">
      {{ config.copyright }}
    </div>
  {% endif %}
  <div class="md-copyright__highlight" style="margin-top: 0.5rem; opacity: 0.7;">
    Built with
    <a href="https://www.mkdocs.org" target="_blank" rel="noopener">MkDocs</a>
    and
    <a href="https://squidfunk.github.io/mkdocs-material/" target="_blank" rel="noopener">Material</a>
    using the Luminous Void theme
  </div>
</div>
