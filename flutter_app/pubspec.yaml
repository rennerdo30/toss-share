name: toss
description: Secure clipboard sharing across devices
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Rust FFI
  flutter_rust_bridge: 2.11.1

  # Navigation
  go_router: ^17.0.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # QR Code
  mobile_scanner: ^7.0.0
  qr_flutter: ^4.1.0

  # Desktop Features
  window_manager: ^0.5.1
  tray_manager: ^0.5.2
  desktop_drop: ^0.4.4

  # Permissions
  permission_handler: ^12.0.1

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Utilities
  path_provider: ^2.1.3
  share_plus: ^12.0.1
  url_launcher: ^6.3.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  uuid: ^4.4.0
  intl: ^0.20.2

  # Auto-updater
  http: ^1.2.0
  package_info_plus: ^8.0.0
  archive: ^3.6.0

  # UI
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  rust_lib_toss:
    path: rust_builder

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  integration_test:
    sdk: flutter
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/

  # Uncomment to use custom Inter font (download from https://fonts.google.com/specimen/Inter):
  # fonts:
